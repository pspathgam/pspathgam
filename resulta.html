<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Results - GPS Pethgam Wagoora</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body{
  background:#fff3e0;
  font-family:'Nunito', sans-serif;
}
.section-title{
  text-align:center;
  font-weight:800;
  color:#e65100;
  margin:30px 0;
}
.card{
  border-radius:15px;
  padding:20px;
  box-shadow:0 4px 18px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="container">

  <h2 class="section-title">Class Results</h2>

  <div class="card">

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <input id="search" type="text" class="form-control" placeholder="Search student...">
      </div>

      <div class="col-md-6">
        <select id="classFilter" class="form-control">
          <option>All Classes</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
          <option>5th</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-warning">
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Marks</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="resultsTable">

        <!-- SAMPLE -->
        <tr>
          <td>01</td>
          <td>Aarif Ahmad</td>
          <td>5th</td>
          <td>398 / 500</td>
          <td><button class="btn btn-primary btn-sm">Download Marksheet</button></td>
        </tr>

      </tbody>
    </table>

  </div>
</div>

<script>
// SEARCH FUNCTION
document.getElementById("search").addEventListener("keyup", function(){
  let value = this.value.toLowerCase();
  document.querySelectorAll("#resultsTable tr").forEach(row =>{
    row.style.display = row.textContent.toLowerCase().includes(value) ? "" : "none";
  });
});

// CLASS FILTER
document.getElementById("classFilter").addEventListener("change", function(){
  let selected = this.value.toLowerCase();
  document.querySelectorAll("#resultsTable tr").forEach(row =>{
    let className = row.children[2].textContent.toLowerCase();
    row.style.display = (selected === "all classes" || className === selected) ? "" : "none";
  });
});
</script>

</body>
</html>
