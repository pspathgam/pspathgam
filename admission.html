<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission - GPS Pethgam Wagoora</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body{
  background:#e3f2fd;
  font-family:'Nunito', sans-serif;
}
.form-card{
  background:#fff;
  padding:25px;
  border-radius:15px;
  box-shadow:0 4px 18px rgba(0,0,0,0.2);
}
.section-title{
  text-align:center;
  font-weight:800;
  margin-top:25px;
  margin-bottom:20px;
  color:#0d47a1;
}
</style>

</head>

<body>

<div class="container">
  <h2 class="section-title">Online Admission Form</h2>

  <form class="form-card">

    <h4 class="mb-3"><b>Student Details</b></h4>
    <div class="row g-3">
      <div class="col-md-6">
        <label>Student Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Class Applying For</label>
        <select class="form-control">
          <option>Nursery</option>
          <option>LKG</option>
          <option>UKG</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
          <option>5th</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Date of Birth</label>
        <input type="date" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label>Gender</label>
        <select class="form-control">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="col-md-12">
        <label>Upload Passport Size Photo</label>
        <input type="file" class="form-control">
      </div>
    </div>

    <hr>

    <h4 class="mb-3"><b>Parent/Guardian Details</b></h4>
    <div class="row g-3">
      <div class="col-md-6">
        <label>Father Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Mother Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Mobile Number</label>
        <input type="number" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Address</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary w-100 mt-4">Submit Admission Form</button>
  </form>
</div>

</body>
</html>
